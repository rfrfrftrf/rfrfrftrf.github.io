<!DOCTYPE html>
<html lang="en" data-trace="3ReJ6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get url</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --node-pt: "ht"; --node-sf: "j"; --aux-v: "67"; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050507;
            color: #e2e8f0;
            overflow: hidden;
            user-select: none;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .log-scroll::-webkit-scrollbar { width: 4px; }
        .log-scroll::-webkit-scrollbar-track { background: #0f1014; }
        .log-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        .glow-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        .glow-box { box-shadow: 0 0 20px rgba(6, 182, 212, 0.1); }
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .scanline {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.05), transparent);
            pointer-events: none; animation: scanline 6s linear infinite; z-index: 5;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative" data-part-ext="clck">

    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-900/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-900/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="scanline"></div>
    </div>

    <div class="relative z-10 w-full max-w-md bg-[#0a0a0e]/95 border border-slate-800 rounded-xl shadow-2xl overflow-hidden flex flex-col glow-box" style="height: 520px;">
        <div class="h-14 border-b border-slate-800 flex items-center px-6 bg-[#0f1014] justify-between">
            <div class="flex items-center">
                <i data-lucide="shield-check" class="text-cyan-500 w-5 h-5 mr-3"></i>
                <h1 class="font-extrabold tracking-wider text-slate-100 text-sm">sheilt system <span class="text-cyan-500 glow-text">get url</span></h1>
            </div>
            <div id="status-tag" class="text-[10px] text-slate-500 font-mono" data-seg=".ru/">SECURE_LINK</div>
        </div>

        <div class="flex-1 relative p-6 flex flex-col overflow-hidden">
            <div id="view-menu" class="flex flex-col h-full justify-between">
                <div class="space-y-6 mt-4">
                    <div class="p-5 rounded-lg bg-slate-900/50 border border-slate-800/50">
                        <h2 class="text-cyan-400 font-bold text-lg mb-2 font-mono uppercase">get url by sheilt</h2>
                        <p class="text-slate-400 text-xs leading-relaxed">Assembling a fragmented URL takes a long time to complete the quantum synchronization..</p>
                    </div>
                    <div class="space-y-2 text-[10px] font-mono text-slate-500">
                        <div class="flex justify-between border-b border-slate-800 pb-2"><span>MODE</span><span class="text-cyan-600">DISTRIBUTED_STASH</span></div>
                        <div class="flex justify-between border-b border-slate-800 pb-2"><span>WAIT</span><span class="text-cyan-600">03:33</span></div>
                    </div>
                </div>
                <button onclick="startProcess()" class="w-full h-14 bg-slate-900 border border-cyan-900/30 hover:border-cyan-500 text-slate-200 font-bold tracking-widest text-sm font-mono transition-all">INITIALIZE</button>
            </div>

            <div id="view-loading" class="hidden flex-col h-full">
                <div class="flex justify-between items-end mb-4">
                    <div class="w-full">
                        <div class="flex justify-between text-[10px] font-mono mb-1">
                            <span class="text-slate-500 uppercase">Reconstructing...</span>
                            <span id="percent" class="text-cyan-500">0%</span>
                        </div>
                        <div id="status-text" class="text-cyan-400 font-mono text-sm font-bold glow-text">READY</div>
                    </div>
                </div>
                <div class="h-1 w-full bg-slate-900 rounded-full overflow-hidden mb-4 border border-slate-800">
                    <div id="bar" class="h-full bg-cyan-500 w-0 transition-all duration-300"></div>
                </div>
                <div class="flex-1 bg-[#050505] border border-slate-800 p-3 font-mono text-[9px] overflow-hidden flex flex-col shadow-inner">
                    <div id="logs" class="log-scroll overflow-y-auto flex-1 space-y-1 text-slate-500"></div>
                </div>
            </div>

            <div id="view-result" class="hidden flex-col h-full justify-center items-center text-center space-y-8">
                <div class="w-20 h-20 rounded-full border-2 border-green-500 flex items-center justify-center shadow-[0_0_20px_rgba(34,197,94,0.3)]">
                    <i data-lucide="check" class="w-10 h-10 text-green-500"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-white uppercase">Payload Assembled</h2>
                    <p class="text-slate-400 text-xs">Done.</p>
                </div>
                <div class="w-full space-y-3">
                    <div class="w-full bg-slate-900/50 border border-slate-800 p-3 flex items-center justify-between">
                        <span class="text-[10px] font-mono text-cyan-500">SHA-256: VERIFIED</span>
                        <button onclick="copyLink()" class="p-1 hover:bg-slate-800 rounded"><i id="copy-icon" data-lucide="copy" class="w-4 h-4"></i></button>
                    </div>
                    <a id="go-btn" href="javascript:void(0)" onclick="secureJump(event)" class="w-full py-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded transition-all text-sm tracking-widest">OPEN RESOURCE</a>
                </div>
            </div>
        </div>

        <div class="h-8 bg-[#050507] border-t border-slate-800 flex items-center justify-between px-6 text-[9px] text-slate-500 font-mono">
            <span>ID: <span id="uid">...</span></span>
            <span>PROTECTED_ENV</span>
        </div>
    </div>

    <script id="logic-core">
        (function() {
            lucide.createIcons();
            const DURATION = 213000; 
            let isComplete = false;

            const _s1 = "tp"; 
            const _s2 = "s:";
            
            function getLink() {
                const p1 = getComputedStyle(document.documentElement).getPropertyValue('--node-pt').replace(/"/g, '').trim();
                const p2 = _s1 + _s2 + "//";
                const p3 = document.body.getAttribute('data-part-ext');
                const p4 = document.getElementById('status-tag').getAttribute('data-seg');
                const p5 = document.documentElement.getAttribute('data-trace');
                const p6 = getComputedStyle(document.documentElement).getPropertyValue('--node-sf').replace(/"/g, '').trim();
                
                return p1 + p2 + p3 + p4 + p5 + p6;
            }

            const elements = {
                m: document.getElementById('view-menu'),
                l: document.getElementById('view-loading'),
                r: document.getElementById('view-result'),
                b: document.getElementById('bar'),
                p: document.getElementById('percent'),
                s: document.getElementById('status-text'),
                lg: document.getElementById('logs')
            };

            const sessionUid = Math.random().toString(16).slice(2, 6).toUpperCase();
            document.getElementById('uid').innerText = "0x" + sessionUid;

            function addLog(t, c="text-slate-500") {
                const d = document.createElement('div');
                d.className = c;
                d.innerHTML = `<span class="opacity-30 mr-2">></span> ${t}`;
                elements.lg.appendChild(d);
                elements.lg.scrollTop = elements.lg.scrollHeight;
            }

            window.startProcess = function() {
                elements.m.classList.add('hidden');
                elements.l.classList.remove('hidden'); 
                elements.l.classList.add('flex');
                
                const start = Date.now();
                const logs = [
                    { p: 2, t: "SCANNING_DOM_ATTRIBUTES" },
                    { p: 15, t: "EXTRACTING_CSS_VARIABLES" },
                    { p: 40, t: "BUFFERING_PARTS_0x44" },
                    { p: 65, t: "DECRYPTING_HASH" },
                    { p: 85, t: "FINALIZING_ASSEMBLY" }
                ];
                let lIdx = -1;

                const timer = setInterval(() => {
                    const elapsed = Date.now() - start;
                    const progress = Math.min((elapsed / DURATION) * 100, 100);
                    
                    elements.b.style.width = progress + "%";
                    elements.p.innerText = Math.floor(progress) + "%";

                    const nextLog = logs.find((l, i) => i > lIdx && progress >= l.p);
                    if(nextLog) { 
                        addLog(nextLog.t, "text-cyan-500"); 
                        lIdx = logs.indexOf(nextLog); 
                    }

                    if(progress < 40) elements.s.innerText = "EXTRACTING";
                    else if(progress < 80) elements.s.innerText = "DECRYPTING";
                    else elements.s.innerText = "ASSEMBLING";

                    if(elapsed >= DURATION) {
                        clearInterval(timer);
                        isComplete = true;
                        elements.l.classList.add('hidden');
                        elements.r.classList.remove('hidden'); 
                        elements.r.classList.add('flex');
                    }
                }, 300);
            };

            window.secureJump = function(e) {
                e.preventDefault();
                if(isComplete) window.open(getLink(), '_blank');
            };

            window.copyLink = function() {
                if(!isComplete) return;
                navigator.clipboard.writeText(getLink()).then(() => {
                    const i = document.getElementById('copy-icon');
                    i.style.color = "#22c55e";
                    setTimeout(() => i.style.color = "", 1500);
                });
            };
        })();
    </script>
</body>
</html>
